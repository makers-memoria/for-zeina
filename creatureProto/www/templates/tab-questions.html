<ion-view view-title="Questions">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Question" ng-model="items.question">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Answer" ng-model="items.answer">
            </label>

        <div class="padding">
          <a href="#/pet" ng-click="addQuestion()" class="button button-block button-assertive">
              Submit
          </a>
        </div>
        </div>
        <div class="padding">
          Question: {{randomQ.question}}
          <label class="item item-input">
            <input type="text" placeholder="Answer" ng-model='answer'>
          </label>
          <a href="#/pet" ng-click="validateAnswer(answer,randomQ)" class="button button-block button-energized">Submit</a>
        </div>

    </ion-content>
</ion-view>
