<link href="css/pet.css" rel="stylesheet">
<ion-view view-title="Pet">
  <ion-content scroll="false" class="gameArea">

    <div>

      <div id="speech"  ng-show="myVar"><img src="img/speech-omnomnom.png" /></div>

      <div id="rock" class="pet" ng-drop="true" ng-drop-success="onDropComplete(); add()" ></div>

      <div ng-init="myVar='true'" id="food" ng-repeat="item in food" ng-drag="true" ng-drag-data="item" ng-drag-success="onDragSuccess1($data,$event)" ng-center-anchor="{{centerAnchor}}">
          <img id="item" ng-src="{{item.location}}"/>
      </div>

    </div>

  </ion-content>
</ion-view>
